{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}

    <h1>Register</h1>
    <form method="POST">
        <label class='formLabell' for="email">E-mail address</label>
        <input type="email" id="email" name="email" placeholder="E-mail"><br>
        <label class='formLabell' for="firstName">First name</label>
        <input type="firstName" id="firstName" name="firstName" placeholder="First Name"><br>
        <label class='formLabell' for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Password"><br>
        <label class='formLabell' for="password2">Confirm password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password"><br>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
